<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa - Calcular la Media de las edades de un grupo.</h1>
    <br>
    <br>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numeroMiembros = parseInt(prompt("Cuantas personas quieres ingresar?"));
        var contadorBase = 1;
        var totalEdades = 0;

        while (contadorBase <= numeroMiembros) {

            edad = parseInt(prompt("Ingrese la edad:"));
            totalEdades = totalEdades + edad;
            contadorBase ++;
        }
        var mediaEdades = Math.round(totalEdades/numeroMiembros);

        imprimir("El promedio de edades es: " + mediaEdades);
        imprimir("fin");
</script>  
</body>
</html>
