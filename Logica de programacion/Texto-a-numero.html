<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa - Calculo puntos equipo de futbol.</h1>
    <br>
    <br>

    <script>

        function saltarLineas() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLineas();
        }

        function calcularPuntos(ganados,empates){
            return (ganados * 3 + empates);
        }

        var victorias = parseInt(prompt("Informe la cantidad de victorias"));
        var empatados = parseInt(prompt("Ahora indica la cantidad de empates"));
        
        //var victoriasNum = parseInt(victorias);
        //var empatesNum = parseInt(empatados);

        var totalPuntos = calcularPuntos(victorias,empatados);

        imprimir("El total de puntos del equipo es: " + totalPuntos);

        saltarLineas();

        if (totalPuntos > 28) {

        imprimir("El equipo esta mejor que el anio pasado");
        }

        if (totalPuntos < 28) {
        imprimir("El equipo esta peor que el anio pasado");
        }

        if (totalPuntos  == 28) {
        imprimir("El equipo esta igual que el anio pasado");
        }
    </script>
</body>
</html>
