<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa - Calcular la Media de las edades de un grupo.</h1>
    <br>
    <br>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var inicio = 4;


        while(inicio <= 100) {
            imprimir(inicio);
            inicio = inicio + 4;
        }

        imprimir("Fin?")
</script>  
</body>
</html>
