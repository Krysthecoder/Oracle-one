<body>
    <h3>Programa de adivinacion</h3>
    <br>
    <br>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        var numeroPensado = Math.round(Math.random()*5);
        var intentos = 3;
        var contador = 1;
    
        

        while (contador <= intentos){
            var numeroLanzado = parseInt(prompt("ingrese enter 0-10"));
            if (numeroPensado == numeroLanzado){
                alert("usted acerto y solo te tomo " + contador + " intentos, el numero era " + numeroPensado);
                break;
            }
            
            else {
                alert("Se equivovo");
            }
            contador++
        }
        
        if (numeroPensado == numeroLanzado){
            imprimir("usted acerto y solo te tomo " + contador + " intentos. el numero era " + numeroPensado);
        }

        else {
            imprimir("Se equivico el numero correcto era " + numeroPensado);
        }
        

imprimir("Fin");

    </script>
</body>
</html>
