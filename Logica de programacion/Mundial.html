<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa Year Mundial de la Fifa</h1>
    <br>
    <br>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var anhoMundial = 1930;
        var limite = parseInt(prompt("Hasta que anho te gustaria saber que mundiales vendran?"))

        while(anhoMundial <= limite){
            imprimir("Hubo mundial de la FIFA en el annio " + anhoMundial);
            anhoMundial = anhoMundial + 4;
        }

    </script>   
</body>
</html>
