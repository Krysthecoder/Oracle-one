
<!DOCTYPE html>

<body>
    <input>
    <button>Veamos si acertaste.</button>

    <script>
        //var secreto = Math.round(Math.random() * 10);
        //Las siguientes variables son infficientes
        //var secerto1 = 3;
        //var secerto2 = 5;
        //var secerto3 = 7;
        //var secerto4 = 9;

        //mejore usemos arrays or arreglos

        function aleatorio(){

            return Math.round(Math.random()*10);
        }


        function sortearNumeros(cantidad){
            
            var secretos = [];
            var contador= 1;
            
            while(contador <= cantidad){
                var numeroAleatorio = aleatorio();
                var encontrado = false;

                if(numeroAleatorio != 0){
                    for (var posicion = 0; posicion < secretos.length; posicion++){
                        if (numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                    }
                }
                    if (encontrado == false){
                    secretos.push(numeroAleatorio)
                    contador++
                    }
                }
                

                
            }
            return secretos
        }

        var Intentos = 4;
        var secretos = sortearNumeros(Intentos);

        console.log(secretos);

        var input = document.querySelector("input");
        input.focus();

        function verificar (){

            var encontrado = false;

            for(var posicion = 0; posicion <= secretos.length; posicion++){
                
                if(parseInt(input.value) == secretos[posicion]) {
                
                    alert("Usted acerto");
                    encontrado = true;
                    break;
                }

            } 
            if (encontrado == false){
            
                alert("salado te equivocaste");
            
            }
            else{
                sortearNumeros();
            }
            
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verificar;
    </script>
</body>
