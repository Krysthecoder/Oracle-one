
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input>
    <button>Veamos si acertaste.</button>

    <script>
        //var secreto = Math.round(Math.random() * 10);
        //Las siguientes variables son infficientes
        //var secerto1 = 3;
        //var secerto2 = 5;
        //var secerto3 = 7;
        //var secerto4 = 9;

        //mejore usemos arrays or arreglos

        var secretos = [3, 4, 7, 9]


        var input = document.querySelector("input");
        input.focus();

        function verificar (){

            var encontrado = false;

            for(var posicion = 0; posicion <= secretos.length; posicion++){
                
                if(parseInt(input.value) == secretos[posicion]) {
                
                    alert("Usted acerto");
                    encontrado = true;
                    break;
            
                }

            } 
            if (encontrado == false){
            
                alert("salado te equivocaste");
            
            }
            
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verificar;
    </script>
</body>
</html>
