<script>

    year = 2023;
    var krys = year - 1998; 
    var fer = year - 1996;
    var moi = year - 1995;

    document.write("Krysthopher is:" + (year -1998) + " years old");
    document.write("<br>");
    document.write("<br>");

    document.write("Fernanda has:" + (year - 1996) + " years old");
    document.write("<br>");
    document.write("<br>");

    document.write("Moises has:" + (year - 1995) + " years old");
    document.write("<br>");
    document.write("<br>");

    var promedio = (krys + fer + moi)/3
    document.write("Nuestras edades sumadas serian:" + (krys + fer + moi) + " years en total.")
    document.write("<br>")
    document.write("Sin embargo en promedio tendriamos un total de: " + Math.round(promedio) +" years in total.")

</script>
