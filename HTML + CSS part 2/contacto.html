<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <a href="./home.html">
                    <img src="./imagenes/logo.png" alt="Logo de la Barberia Alura">
                </a>
                
            </h1>
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./products.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domain.com">

            <label for="telefono">Telefono</label>
            <input type="tel" for="telefono" class="input-padron"  required placeholder="(xxx) xxx xxxx ">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <p>Como le Gustaria que le contactemos?</p>

                <label for="radio-email">
                    <input name="Contacto" type="radio" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input name="Contacto" type="radio" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input name="Contacto" type="radio" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <p>Que Horario le gustaria se Atendido.</p>
                <select name="" id="">
                    <option value="">Morning</option>
                    <option value="">Afternoon</option>
                    <option value="">Night</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de nosotros? </label>
    
            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <a href="./home.html">
            <img src="./imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        </a>
        <p class="Copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
