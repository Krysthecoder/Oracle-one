<script>
// BUCLE PARA QUE PERMITA INTRODUCIR MÃS DE UNA NOTA
do {

    var nota = prompt("Introduce tu nota");

    if (Number(nota) == nota) {

        if (nota > 0 && nota <= 10) {
            if (nota < 3) {
                alert("Muy deficiente");
                break;
            }
            else if (nota < 5) {
                alert("Insuficiete");
                break;
            } else if (nota < 6) {
                alert("Suficiente");
                break;
            } else if (nota < 7) {
                alert("Bien");
                break;
            } else if (nota < 9) {
                alert("Notable");
                break;
            } else if (nota >= 9) {
                alert("Sobresaliente");
                break;
            }
        }
    else {
        alert("Nota erronea");
    }
    }
    else {

        if (nota != undefined) {
            alert("Introduce un numero valido");
        }
    }
}
while (nota != undefined);
</script>
</html>
